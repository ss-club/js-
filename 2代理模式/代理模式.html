<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let myImg = (function () {
      let imgNode = document.createElement("img");
      document.appendChild(imgNode);
      return {
        setSrc: function (src) {
          imgNode.src = src;
        },
      };
    })();

    let proxyImg = (function () {
      var img = new Image();
      img.onload = function () {
        myImg.setSrc(this.src);
      };
      return {
        setSrc: function (src) {
          myImg.setSrc("./default.jpg");
        },
      };
    })();

    proxyImg.setSrc("http://请求的图片");
  </script>
</html>
